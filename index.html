<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <header class="calculator__header">
                <div class="calculator__name">Калькулятор</div>
                <div class="calculator__control">
                    <div class="control-block control__block_roll">
                        <span class="roll-line"></span>
                    </div>
                    <div class="control-block control__block_full"></div>
                    <div class="control-block control__block_close">
                        <span class="close-line"></span>
                        <span class="close-line"></span>
                    </div>
                </div>
            </header>
            <nav class="calculator__nav">
                <div class="calculator__menu">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </div>
                <div class="calculator__name calculator__name_title">Обычный</div>
            </nav>
            <main class="calculator__body">
                <div class="calculator__input">
                    <input type="text" id="display" class="calculator__field" name="display" value="0" disabled>
                </div>
                <div class="calculator__block">
                    <div class="block block_gray">mc</div>
                    <div class="block block_gray">mr</div>
                    <div class="block block_border">m+</div>
                    <div class="block block_border">m-</div>
                    <div class="block block_border">ms</div>
                    <div class="block block_gray">m*</div>
                </div>
                <div class="calculator__block calculator__block_gap" id="calculator">
                    <button type="button" class="calculator__button calculator__button_gray">%</button>
                    <button type="button" class="calculator__button calculator__button_gray">ce</button>
                    <button type="button" class="calculator__button calculator__button_gray clear-btn" id="c">c</button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_gray clear-btn calculator__button_clear" id="cl">cl</button>
                    <button type="button" class="calculator__button calculator__button_gray">
                        <span>
                            <sup>1</sup>
                        </span>
                        <span>&frasl;</span>
                        <span class="x-sign">
                            <sub><em>x</em></sub>
                        </span>
                    </button>
                    <button type="button" class="calculator__button calculator__button_gray operator">
                        <span class="x-sign">
                            <sub>x</sub>
                        </span>
                        <span>
                            <sup>2</sup>
                        </span>
                    </button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_gray calculator__button_sqrt"></button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_gray calculator__button_divide operator">/</button>
                    <button type="button" class="calculator__button number">7</button>
                    <button type="button" class="calculator__button number">8</button>
                    <button type="button" class="calculator__button number">9</button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_gray calculator__button_multiply operator">*</button>
                    <button type="button" class="calculator__button number">4</button>
                    <button type="button" class="calculator__button number">5</button>
                    <button type="button" class="calculator__button number">6</button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_gray calculator__button_minus operator">-</button>
                    <button type="button" class="calculator__button number">1</button>
                    <button type="button" class="calculator__button number">2</button>
                    <button type="button" class="calculator__button number">3</button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_gray calculator__button_plus operator">+</button>
                    <button type="button" class="calculator__button calculator__button_image calculator__button_pm operator">+-</button>
                    <button type="button" class="calculator__button number">0</button>
                    <button type="button" class="calculator__button" id="decimal">.</button>
                    <button type="button" class="calculator__button calculator__button_blue operator">=</button>
                </div>
            </main>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
