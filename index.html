<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <header class="calculator__header">
                <div class="calculator__name">Калькулятор</div>
                <ul class="calculator__control">
                    <li class="control-block control__block_roll">
                        <span class="roll-line"></span>
                    </li>
                    <li class="control-block control__block_full"></li>
                    <li class="control-block control__block_close">
                        <span class="close-line"></span>
                        <span class="close-line"></span>
                    </li>
                </ul>
            </header>
            <nav class="calculator__nav">
                <div class="calculator__menu">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </div>
                <div class="calculator__name calculator__name_title">Обычный</div>
            </nav>
            <main class="calculator__body">
                <div class="calculator__input">
                    <input type="text" id="result" class="calculator__field" name="result" value="0" disabled>
                </div>
                <div class="calculator__block">
                    <div class="block block_gray">MC</div>
                    <div class="block block_gray">MR</div>
                    <div class="block block_border">M+</div>
                    <div class="block block_border">M-</div>
                    <div class="block block_border">MS</div>
                    <div class="block block_gray">M*</div>
                </div>
                <div class="calculator__block calculator__block_gap">
                    <div class="calculator__button calculator__button_gray" data-value="%">%</div>
                    <div class="calculator__button calculator__button_gray" data-value="CE">CE</div>
                    <div class="calculator__button calculator__button_gray" data-value="C">C</div>
                    <div class="calculator__button calculator__button_gray calculator__button_clear" data-value="CL">
                        <img src="images/pic3.png" alt="">
                    </div>
                    <div class="calculator__button calculator__button_gray" data-value="1/x">
                        <span>
                            <sup>1</sup>
                        </span>
                        <span>&frasl;</span>
                        <span class="x-sign">
                            <sub><em>x</em></sub>
                        </span>
                    </div>
                    <div class="calculator__button calculator__button_gray" data-value="sqr">
                        <span class="x-sign">
                            <sub>x</sub>
                        </span>
                        <span>
                            <sup>2</sup>
                        </span>
                    </div>
                    <div class="calculator__button calculator__button_gray calculator__button_sqrt" data-value="sqrt">
                        <img src="images/pic2.png" alt="">
                    </div>
                    <div class="calculator__button calculator__button_gray calculator__button_divide" data-value="/">
                        <img src="images/pic1.png" alt="">
                    </div>
                    <div class="calculator__button" data-value="7">7</div>
                    <div class="calculator__button" data-value="8">8</div>
                    <div class="calculator__button" data-value="9">9</div>
                    <div class="calculator__button calculator__button_gray calculator__button_multiply" data-value="*">
                        <img src="images/pic5.png" alt="">
                    </div>
                    <div class="calculator__button" data-value="4">4</div>
                    <div class="calculator__button" data-value="5">5</div>
                    <div class="calculator__button" data-value="6">6</div>
                    <div class="calculator__button calculator__button_gray calculator__button_minus" data-value="-">
                        <img src="images/pic6.png" alt="">
                    </div>
                    <div class="calculator__button" data-value="1">1</div>
                    <div class="calculator__button" data-value="2">2</div>
                    <div class="calculator__button" data-value="3">3</div>
                    <div class="calculator__button calculator__button_gray calculator__button_plus" data-value="+">
                        <img src="images/pic7.png" alt="">
                    </div>
                    <div class="calculator__button calculator__button_pm" data-value="+-">
                        <img src="images/pic8.png" alt="">
                    </div>
                    <div class="calculator__button" data-value="0">0</div>
                    <div class="calculator__button" data-value=".">.</div>
                    <div class="calculator__button calculator__button_blue" data-value="=">=</div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
